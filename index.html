<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LudoSphere</title>
    <link rel="stylesheet" href="./ludo/style.css">
    <style>
        /* Base styling for the welcome message */
        #welcome-message {
            position: absolute;
            top: 20px; /* Distance from the top of the screen */
            left: 50%;
            transform: translateX(-50%); /* Centers the text horizontally */
            font-size: 2vw; /* Adjust font size relative to viewport width */
            font-weight: bold;
            color:black; /* Text color */
            text-align: center; /* Center align the text */
            font-family: 'Arial', sans-serif; /* Font family */
            margin: 0;
        }

        /* Make the font size smaller on mobile devices */
        @media (max-width: 768px) {
            #welcome-message {
                font-size: 2vw; /* Make font smaller on smaller screens */
                top: 10px; /* Adjust position for smaller screens */
            }
        }

        /* For larger screens, keep the font size moderate */
        @media (min-width: 1024px) {
            #welcome-message {
                font-size: 1vw; /* Slightly smaller font size for large screens */
                top: 30px; /* Adjust position for larger screens */
            }
        }
    </style>
</head>
<body>
    <div id="welcome-message"> *Welcome to the Ludo Sphere* </div>
    <div class="ludo-container">
        <div class="ludo">
            <div class="player-pieces">
                <div class="player-piece" player-id="P1" piece="0"></div>
                <div class="player-piece" player-id="P1" piece="1"></div>
                <div class="player-piece" player-id="P1" piece="2"></div>
                <div class="player-piece" player-id="P1" piece="3"></div>
                
                <div class="player-piece" player-id="P2" piece="0"></div>
                <div class="player-piece" player-id="P2" piece="1"></div>
                <div class="player-piece" player-id="P2" piece="2"></div>
                <div class="player-piece" player-id="P2" piece="3"></div>
            </div>

            <div class="player-bases">
                <div class="player-base" player-id="P1"></div>
                <div class="player-base" player-id="P2"></div>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <button id="dice-btn" class="btn btn-dice">Roll</button>
                <div class="dice-value"></div>
                <button id="reset-btn" class="btn btn-reset">Reset</button>
            </div>
            <h2 class="active-player">Active Player: <span></span> </h2>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>
</html>
